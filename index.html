<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOLQUEST - Home</title>

    <style>
        body {
            background-color: #3498db; /* Blue background */
            color: #fff; /* White text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #3498db; /* Use the same blue as the background */
            border-bottom-left-radius: 10px;
            z-index: 2; /* Ensure the header is above other content */
        }

        #logo {
            max-width: 80px; /* Adjusted logo size */
            border: 5px solid #fff; /* White border around the logo */
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #2980b9; /* Darker blue button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a5276; /* Slightly darker blue on hover */
        }

        div {
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #modesButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="play.html"><button id="playButton">Play</button></a>

    <header>
        <img id="logo" src="logo.jpg" alt="Logo">
    </header>
    <h1>SCHOOLQUEST</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="textFile" accept=".txt" required>
        <button type="submit">Upload</button>
    </form>
    <div>
        <h2>Uploaded Text Content:</h2>
        <pre id="fileContent"></pre>
    </div>

    <!-- Link to the new page -->
    <a href="modes-rank.html"><button id="modesButton">Modes and Leaderboard</button></a>

    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.text();
            document.getElementById('fileContent').textContent = data;
        });
    </script>
</body>
</html>
