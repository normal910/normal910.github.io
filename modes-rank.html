<!DOCTYPE html>

<head>

    <title>SCHOOLQUEST - Modes and Leaderboard</title>

    <style>
        body {
            background-color: #3498db; /* Blue background */

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            position: relative;
        }

        header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #3498db; /* Use the same blue as the background */
            border-bottom-left-radius: 10px;
            z-index: 2; /* Ensure the header is above other content */

        #logo {
            max-width: 80px; /* Adjusted logo size */
            border: 5px solid #fff; /* White border around the logo */
            border-radius: 5px;
        }

        h1 {

            margin-bottom: 20px;
        }

        #homeButton {
            margin-top: 20px;
        }

        #leaderboard {
            margin-top: 20px;
            text-align: center;
            width: 60%;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2980b9; /* Darker blue header background */
        }

        tr:nth-child(even) {
            background-color: #1a5276; /* Slightly darker blue for even rows */
        }
    </style>
</head>
