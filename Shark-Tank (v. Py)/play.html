<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNQUEST - Play</title>

    <style>
        body {
            background-color: #3498db; /* Blue background */
            color: #fff; /* White text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #3498db; /* Use the same blue as the background */
            border-bottom-left-radius: 10px;
            z-index: 2; /* Ensure the header is above other content */
        }

        #logo {
            max-width: 80px; /* Adjusted logo size */
            border: 5px solid #fff; /* White border around the logo */
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9; /* Darker blue button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #backButton:hover {
            background-color: #1a5276; /* Slightly darker blue on hover */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            position: relative;
            background-color: #2980b9; /* Darker blue card background */
            color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            text-align: center;
            cursor: pointer;
            perspective: 1000px;
            transition: transform 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card .front {
            transform: rotateY(0deg);
        }

        .card .back {
            transform: rotateY(180deg);
        }

        .card:hover .front {
            transform: rotateY(-180deg);
        }

        .card:hover .back {
            transform: rotateY(0deg);
        }

        /* Center the text on the button */
        .card .side div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="index.html"><button id="backButton">Back to Home</button></a>

    <header>
        <img id="logo" src="logo.jpg" alt="Logo">
    </header>
    <h1>LEARNQUEST - Play</h1>

    <div class="card-container">
        <!-- Add your flipping cards here -->
        <!-- Example card -->
        <div class="card">
            <div class="side front">
                <div>German Word</div>
            </div>
            <div class="side back">
                <div>English Translation</div>
            </div>
        </div>
    </div>
</body>
</html>
